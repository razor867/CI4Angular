<div *ngIf="pageInit" class="row my-3 mx-3">
  <div class="col-md-8">
    <h4>Surat Masuk</h4>
    <hr>

    <button class="btn btn-sm btn-primary mt-3" (click)="add('I', null)">Add</button> -->
    kopi
  </div>
</div>

<div *ngIf="pageForm" class="row my-3 mx-3" style="font-size: small;">
  <div class="col-md-4">
    <h4>{{titleForm}}</h4>
    <button class="btn btn-sm btn-secondary mt-3" (click)="backForm()">Back</button>
    <form class="mt-3" [formGroup]="formSuratMasuk">
      <div class="mb-2">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" formControlName="title" [ngClass]="{'is-invalid': formSuratMasuk.get('title')?.errors && formSuratMasuk.get('title')?.touched}">
        <div class="invalid-feedback">
          Title is required
        </div>
      </div>
      <div class="mb-2">
        <label for="regarding" class="form-label">Regarding</label>
        <input type="text" class="form-control" id="regarding" formControlName="regarding" [ngClass]="{'is-invalid': formSuratMasuk.get('regarding')?.errors && formSuratMasuk.get('regarding')?.touched}">
        <div class="invalid-feedback">
          Regarding is required
        </div>
      </div>
      <div class="mb-2">
        <div class="row">
          <div class="col">
            <label for="to_person" class="form-label">To</label>
            <input type="text" class="form-control" id="to_person" formControlName="to_person" [ngClass]="{'is-invalid': formSuratMasuk.get('to_person')?.errors && formSuratMasuk.get('to_person')?.touched}">
            <div class="invalid-feedback">
              To is required
            </div>
          </div>
          <div class="col">
            <label for="from_person" class="form-label">From</label>
            <input type="text" class="form-control" id="from_person" formControlName="from_person" [ngClass]="{'is-invalid': formSuratMasuk.get('from_person')?.errors && formSuratMasuk.get('from_person')?.touched}">
            <div class="invalid-feedback">
              From is required
            </div>
          </div>
        </div>
      </div>
      <div class="mb-2">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" cols="30" rows="5" formControlName="message" [ngClass]="{'is-invalid': formSuratMasuk.get('message')?.errors && formSuratMasuk.get('message')?.touched}"></textarea>
        <div class="invalid-feedback">
          Message is required
        </div>
      </div>
      <button class="btn btn-sm btn-danger me-2" (click)="submit()">Submit</button>
      <button type="reset" class="btn btn-sm btn-primary">Reset</button>
    </form>
  </div>
</div>
